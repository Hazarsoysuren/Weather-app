<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" type="images/png" href="assets/images/favicon.ico">
</head>
<body>

    <div class="type-in">
        <h1>
            Type in your desired location
        </h1>
        <div class="container">
          <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <div id="search-button">
            <button class="fa-solid fa-magnifying-glass"></button>
            </div>
          </div>
        </div>
        <!-- 404 Not found -->
        <div class="not-found">
          <img src="/assets/images/404.jpg" alt="404-image">
          <p>Invalid location!</p>
        </div>
    
        <div class="weather-overlay">
          <!-- This image is empty because the js chooses image for it! -->
          <img src="" alt="weather-condition-img">
          <p class="temperature"></p>
          <p class="description"></p>
          <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
          </div>
        </div>
    </div>
    
<script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
<script src="/assets/js/index.js"></script>
</body>
</html>
